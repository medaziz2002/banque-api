services:
  postgres:
    container_name: postgres-sql
    image: postgres
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: bank_db
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - spring-demo
    restart: unless-stopped

  bank-api:
    container_name: bank-api
    image: medaziz268/bank_api:1.2
    ports:
      - "8087:8087"
    networks:
      - spring-demo
    depends_on:
      - postgres

  bank-ui:
    container_name: bank-ui
    image: medaziz268/bank-ui:1.2
    ports:
      - 8080:80
    networks:
      - spring-demo
    depends_on:
      - bank-api

networks:
  spring-demo:
    driver: bridge

volumes:
  postgres:
    driver: local
